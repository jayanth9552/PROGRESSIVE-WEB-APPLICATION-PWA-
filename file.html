<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodTech E-Commerce PWA</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <header>
    <h1>🛍 CodTech Shop</h1>
    <p>Your favorite products, available offline.</p>
  </header>

  <main class="product-grid">
    <div class="product-card">
      <img src="assets/product1.jpg" alt="Product 1" />
      <h3>Wireless Headphones</h3>
      <p>₹1,999</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="assets/product2.jpg" alt="Product 2" />
      <h3>Smart Watch</h3>
      <p>₹2,499</p>
      <button>Add to Cart</button>
    </div>
  </main>

  <section class="certificate">
    <h2>🎓 Completion Certificate</h2>
    <p>You will receive your certificate on your internship end date.</p>
  </section>

  <footer>
    <p>&copy; 2025 CodTech Internship Project</p>
  </footer>
</body>
</html>
